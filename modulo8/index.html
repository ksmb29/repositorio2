<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
    
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" method="POST">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre"> Nombre: </label>
            <br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true">

            <br>
            <label for="apellido"> Apellido: </label>
            <br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true">

            <br>
            <label for="password"> Password: </label>
            <br>
            <input type="password" id="password" name="password" required="true">
            
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">

            <br>
            <label for="edad">Edad:</label>
            <br>
            <input type="number" name="edad" id="edad">

            <br>
            <label for="">Género:</label>
            <br>
            <label for="femenino">Femenino: </label>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="masculino">Masculino: </label>
            <input type="radio" name="genero" id="masculino" value="masculino">
            
            <br>
            <label for="">Genero de musica favorita</label>
            <br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clásica</label>
            <br>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">Jazz</label>
            <br>
            <input type="checkbox" id="rock" name="musica" value="rock">
            <label for="rock">Rock</label>

            <br>
            <label for="autos">Marca de auto favorita: </label>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
            </select>

            <br>
            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>

            <br>
            <input type="submit" value="Enviar formulario">
            <input type="submit" value="Enviar sin validar" formnovalidate="formnovalidate">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>
</html>
