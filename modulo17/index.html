<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍCONOS EN CSS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <h1>ÍCONOS EN CSS</h1>
    <hr>
    <h2>Iconos con Bootstrap</h2>
    <div>
        <p>
            <i class="bi-alarm">
                
            </i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono-azul">

            </i>
            Alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill flecha-roja">

            </i>
            Flecha Roja
        </p>
    </div>
    <hr>
    <div>
        <h2>
            <i class="material-icons">home</i>
            Iconos Google</h2>
        <div>
            <p>
                <i class="material-icons">
                    search
                </i>
                Busqueda
            </p>
        </div>
        <div>
            <p>
                Done!
                <i class="material-icons blue-done" >
                    done
                </i>
                
            </p>
        </div>
        <div>
            <p>
                To the right
                <i class="material-icons red-arrow">
                    arrow_right_alt
                </i>
            </p>
        </div>
        <hr>
        <div>
            <h2>Iconos de Ionic</h2>
            <div>
                <p>
                    <ion-icon name="heart" class="kokoro"></ion-icon>
                </p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
</body>
</html>
