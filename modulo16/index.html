<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="./css/styles.css">
    
<body>
    <h1>Fuentes en CSS</h1>
    <div class="caja serif">
        <p class="times">
            Times New Roman <br> (Serif)
        </p>
    </div>

    <div class="caja serif">
        <p class="georgia">
            Georgia <br> (Serif)
        </p>
    </div>

    <div class="caja sansserif">
        <p class="arial">
            Arial <br> (Sans-Serif)
        </p>
    </div>

    <div class="caja sansserif">
        <p class="verdana">
            Verdana <br> (Sans-Serif)
        </p>
    </div>

    <div class="caja monospace">
        <p class="courier">
            Courier New<br> (Monospace)
        </p>
    </div>

    <div class="caja cursiva">
        <p class="lucida">
            Lucida <br> (Cursiva)
        </p>
    </div>
</body>
</html>
